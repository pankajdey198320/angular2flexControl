<ng-content></ng-content>
<table>
<thead>
    <tr>
            <td *ngFor="let item of gridColumnModels;">{{item.Title}}</td>

    </tr>
</thead>
<tbody>
        <template ngFor let-item [ngForOf]="Data">
            <tr>
                <template ngFor let-col [ngForOf]="gridColumnModels">
                    <flex-grid-column [data]="DataRow" [ref]="col.ref"></flex-grid-column>
                </template>
            </tr>
        </template>
</tbody>
</table>
